version: '3'

services:
  app:
    build:
      context: .
    image: tzelleke/fastapi-sqlalchemy
    environment:
      DATABASE_URL: sqlite:////app/db.sqlite
    volumes:
      - ./:/app
    ports:
      - "127.0.0.1:${PORT:-8080}:80"
    command: ["uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "80", "--log-level", "$LOG_LEVEL"]
